{% extends "layout.html" %}

{% block content %}

<section class="music">

   <h2>Music</h2>

   {% for release in this.children %}

   <div class="release">
      <a class="release-header" href="{{ release.stream_link }}">
      <p class="release-artist">{{ release.artist }}</p>
      <p class="release-title">{{ release.title }}</p>
      <p class="release-date">({{ release.release_date.strftime("%Y") }})</p>
      <a href="{{ release.stream_link }}">[link]</a>
   </a>

   {% endfor %}

</section>

{% endblock %}
