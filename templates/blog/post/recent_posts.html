<section class="recent-posts"> 

    {% for post in this.children %}

        <article class="recent-post"> 

            {% include 'post/title.html' %}
            {% include 'post/byline.html' %}

            <div class="recent-post-stub">
                <div class="recent-post-text">
                    {{ post.short_text }}
                </div>
            </div>

        </article> 

    {% endfor %}

    <h3 class="more-posts">
        <a href="archive">More Posts</a>
    </h3>

    {% include 'post/body_scripts.html' %}
</section>
