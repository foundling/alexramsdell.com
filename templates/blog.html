{% extends "layout.html" %}

{% from 'blog/post/macros/post_header.html' import post_header %} 
{% from 'common/macros/tags.html' import tags %} 

{% block content %}

    <section class="recent-posts-list"> 

        {% for post in this.children %}

            {{ post_header(post) }}

            <article class="recent-post"> 
                <div class="recent-post__text">
                    {{ post.short_text }}
                </div>
                <div class="recent-post__tags">
                    {{ tags(post.tags) }}
                </div>
            </article> 

        {% endfor %}

    </section> 

        <!--
        <h3 class="more-posts">
            <a href="archive">More Posts</a>
        </h3>
        -->

{% endblock %}
