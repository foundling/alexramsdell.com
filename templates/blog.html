{% extends "layout.html" %}

{% from 'macros/post_header.html' import post_header %} 

{% block content %}

    <section class="recent-posts-list"> 

        {% for post in this.children %}

            {{ post_header(post) }}

            <article class="recent-post"> 
                <div class="recent-post-stub">
                    <div class="recent-post-text">
                        {{ post.short_text }}
                        <a class="full-article-link" href="{{ post|url }}">...</a>
                    </div>
                </div>
            </article> 

        {% endfor %}


        <!--

    </section> 
{% endblock %}
