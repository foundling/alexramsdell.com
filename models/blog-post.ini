[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.tags]
type = strings

[fields.content_type]
label = Content Type
type = select
choices = article, news, quick-tip
width = 1/4

[fields.short_text]
label = Short Text
type = markdown
width = 3/4 

[fields.last_edited]
label = Last Edited
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown
